<mat-sidenav-container  class="container-sidenav">

  <mat-sidenav class="sidenav" #sidenav>
    <mat-nav-list>
      <div mat-subheader>User logado</div>
      <div mat-list-item class="userLogado"><i class="material-icons">account_circle</i>Nicolas Felippe</div>

      <mat-divider></mat-divider>
      <div mat-subheader>Título 1</div>

      <a mat-list-item routerLink="dashboard"><i class="material-icons">Suas opções</i>Home</a>

      <mat-divider></mat-divider>
      <div mat-subheader>Título 2</div>

      <a mat-list-item><i class="material-icons">Suas opções</i>Usuários</a>
      <mat-divider></mat-divider>

      <a mat-list-item (click)="auth.logout()"><i class="material-icons">exit_to_app</i>Sair</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4">
      <button mat-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></button>
      <span class="example-spacer"></span>
      <span>My App</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
